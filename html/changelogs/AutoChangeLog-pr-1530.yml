author: "Regivald"
delete-after: True
changes:
  - qol: "Seeing dedication of her children, Ash Mother has blessed them. Ash Walker Camp's farming area is now clear of debris, bedchambers have a new room, grubs are herded inside their own pen, and front gate is protected from the storm to not allow Outsiders without invitations inside."
  - rscadd: "As a reward for great hunters, and to give new Kins more chances to serve, Ash Mother summoned new items for her children to use. Added 2 goliath shields, 2 sinew restraints and 5 gold bars."